    <div class="w-3/4 flex flex-col justify-center items-center bg-gray-600">
        <h1 class="text-white text-4xl font-bold">Digital clock</h1>
        <p id="clock" class="text-4xl text-green-500 font-bold my-4 border-2 p-4"></p>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours <= 12 ? 'AM' : 'PM';
            hours = hours % 24 || 12;
            document.getElementById('clock').innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
